name: ci-react-workflow
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install 
      - run: npm test
        env:
          CI: true
      - run: npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: react-github-actions-build
          path: build